<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dosya Dizini</title>
    <style>
        body {
            background-color: #43367c;
            color: #c6dae2 !important;
        }


        .border-bottom {
            border-bottom: 1px solid black;
        }

        .container {
            width: 70%;
            margin: 0 auto;
        }

        .directory {
            display: flex;
            align-items: center;
            margin: .5rem 0 1rem 0;
        }

        .directory a,
        .files a {
            margin: .5rem;
            display: block;
            color: unset;
            text-decoration: unset;
        }

        .directory a::after {
            content: "/";
            margin-left: .5rem;
        }

        .files {
            display: flex;
            flex-wrap: wrap;
        }

        .files a {
            width: calc(33.3% - 3rem);
            border-radius: 5px;
            box-shadow: inset 0 0 4px black;
            padding: .5rem 1rem;
            background: linear-gradient(166deg, #402662, #3900a6);
        }

        .btns a{
            color: #fff;
            text-decoration: none;
            background-color: #362d46;
            box-shadow: inset 0 0 2px 0 #fff;
            padding: .4rem 1rem;
            margin: .4rem 1rem;
            border-radius: 7px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div style="display:flex;" class="border-bottom"><h1 style="font-family:Arial, Helvetica, sans-serif;">CagatayD</h1></div>
        <div style="display:flex;" class="btns">
            <a href="/gotext">Text Based Gönder</a>
            <a href="/gopc">Dosya Gönder</a>
        </div>
        <h1 class="directory">Dizin: <a href="/">~</a></h1>
        <div class="files"></div>
    </div>



    <script>
        window.addEventListener("load", () => {
            // <!-- Directory -->
            var directory_ = document.querySelector("h1.directory"), files_ = document.querySelector("div.files");
            directory[0].forEach((item, i) => {
                directory_.innerHTML += `<a href="${directory[0].slice(0, i).map(x => `/${x}`)}/${item}">${item}</a>`;
            });

            directory[1].forEach(item => { files_.innerHTML += `<a href="${directory[0].length > 0 ? "/" + directory[0].join("/") : ""}/${item}">${item}</a>` })
        })
    </script>
</body>

</html>
